<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>K44WY3P51 - Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0f172a;
      --accent: #2563eb;
      --surface: #ffffff;
      --bg-light: #f1f5f9;
      --border: #e2e8f0;
      --glass: rgba(255, 255, 255, 0.95);
    }

    body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      display: flex; height: 100vh;
      overflow: hidden; background: #000;
    }

    #sidebar {
      position: absolute; top: 0; left: 0;
      height: 100%; width: 340px; max-width: 85%;
      background: var(--surface); z-index: 2000;
      box-shadow: 5px 0 25px rgba(0, 0, 0, 0.2);
      display: flex; flex-direction: column;
      transform: translateX(-105%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #sidebar.active { transform: translateX(0); }

    .sidebar-header {
      padding: 20px; background: var(--primary);
      color: white; display: flex;
      justify-content: space-between; align-items: center;
    }

    .sidebar-header h2 { margin: 0; font-size: 1.1rem; font-weight: 700; }

    .close-btn {
      background: rgba(255, 255, 255, 0.1); border: none;
      color: white; width: 32px; height: 32px;
      border-radius: 50%; cursor: pointer;
    }

    .sidebar-content { flex-grow: 1; overflow-y: auto; padding: 10px; }

    details {
      background: white; border: 1px solid var(--border);
      border-radius: 12px; margin-bottom: 12px; overflow: hidden;
    }

    summary {
      padding: 16px; font-weight: 700; cursor: pointer;
      display: flex; justify-content: space-between; align-items: center;
      list-style: none;
    }

    summary::after { content: '+'; color: var(--primary); }
    details[open] summary::after { content: '‚àí'; }

    .details-body { padding: 16px; border-top: 1px solid var(--border); background: #fcfcfc; }

    input[type="text"], select {
      width: 100%; padding: 12px;
      border: 1px solid var(--border); border-radius: 8px;
      font-size: 16px; box-sizing: border-box;
    }

    .map-switcher-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }

    .map-card {
      border: 2px solid transparent; border-radius: 8px;
      overflow: hidden; cursor: pointer; position: relative; height: 60px;
    }

    .map-card img { width: 100%; height: 100%; object-fit: cover; }

    .map-card span {
      position: absolute; bottom: 0; width: 100%;
      background: rgba(0, 0, 0, 0.6); color: white;
      font-size: 10px; text-align: center; padding: 2px 0;
    }

    .map-card.active { border-color: var(--accent); }

    #map { flex-grow: 1; height: 100%; width: 100%; z-index: 1; }

    #floating-legend {
      position: absolute; z-index: 1000;
      background: var(--glass); backdrop-filter: blur(10px);
      border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      bottom: 30px; left: 90px; width: 220px;
      max-height: 80vh; overflow-y: auto; padding: 10px;
      display: flex; flex-direction: column; gap: 5px;
    }

    .legend-chip {
      display: flex; align-items: center; padding: 8px 12px;
      border-radius: 8px; cursor: pointer; font-size: 0.9rem;
    }

    .legend-chip.active { background: var(--primary); color: white; }

    .chip-color { width: 12px; height: 12px; border-radius: 50%; margin-right: 10px; flex-shrink: 0; }

    .city-label {
      background: transparent !important; border: none !important;
      box-shadow: none !important; font-weight: 800;
      color: var(--primary); text-shadow: 0 0 4px #fff;
      font-size: 13px; display: none;
    }

    .show-labels .city-label { display: block; }

    .nav-btn {
      display: flex; align-items: center; justify-content: center; gap: 8px;
      width: 100%; padding: 12px; background: var(--primary);
      color: white; text-decoration: none; border-radius: 8px;
      font-weight: 600; margin-top: 10px;
    }

    .bottom-controls {
      position: absolute; bottom: 30px; left: 0; width: 100%;
      padding: 0 20px; box-sizing: border-box;
      display: flex; justify-content: space-between; z-index: 1000;
      pointer-events: none;
    }

    .fab-btn {
      pointer-events: auto; background: var(--primary);
      color: white; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      cursor: pointer; display: flex; align-items: center; justify-content: center;
    }

    .btn-menu { width: 56px; height: 56px; border-radius: 50%; font-size: 24px; }

    .btn-loc { padding: 12px 20px; border-radius: 50px; font-weight: 700; gap: 8px; }

    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); z-index: 1900;
      opacity: 0; pointer-events: none; transition: opacity 0.3s;
    }

    #overlay.active { opacity: 1; pointer-events: auto; }

    #loader {
      position: absolute; top: 0; width: 100%; height: 4px;
      background: linear-gradient(90deg, var(--accent), #60a5fa);
      z-index: 3000; display: none;
    }

    @media (max-width: 768px) {
      #floating-legend {
        bottom: auto; top: 10px; left: 10px; right: 10px;
        width: auto; flex-direction: row; flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>

  <div id="loader"></div>
  <div id="overlay" onclick="toggleSidebar()"></div>

  <div id="sidebar">
    <div class="sidebar-header">
      <h2>Panel Sterowania</h2>
      <button class="close-btn" onclick="toggleSidebar()">‚úï</button>
    </div>

    <div class="sidebar-content">
      <details open>
        <summary>üîç Znajd≈∫ Powiat</summary>
        <div class="details-body">
          <input type="text" id="search" placeholder="Wpisz nazwƒô powiatu..." autocomplete="off">
          <div id="search-results"></div>
        </div>
      </details>
      <details>
        <summary>üë§ Ustawienia Widoku</summary>
        <div class="details-body">
          <label>Przezroczysto≈õƒá warstw:</label>
          <input type="range" id="opacity-range" min="0" max="1" step="0.1" value="0.7">
          <div style="margin-top:20px; display:flex; align-items:center;">
            <input type="checkbox" id="toggle-cities" checked style="width:20px; height:20px; margin-right:10px;">
            <label for="toggle-cities">Poka≈º miasta</label>
          </div>
        </div>
      </details>
      <details>
        <summary>üó∫Ô∏è Podk≈Çad mapowy</summary>
        <div class="details-body map-switcher-grid">
          <div class="map-card active" onclick="setBasemap('osm', this)">
            <img src="https://tile.openstreetmap.org/6/33/21.png"><span>Drogowa</span>
          </div>
          <div class="map-card" onclick="setBasemap('dark', this)">
            <img src="https://a.basemaps.cartocdn.com/dark_all/6/33/21.png"><span>Ciemna</span>
          </div>
          <div class="map-card" onclick="setBasemap('sat', this)">
            <img src="https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/6/21/33"><span>Satelita</span>
          </div>
        </div>
      </details>
    </div>
  </div>

  <div id="map"></div>
  <div id="floating-legend"></div>

  <div class="bottom-controls">
    <button class="fab-btn btn-menu" onclick="toggleSidebar()">‚ò∞</button>
    <button class="fab-btn btn-loc" onclick="locateUser()">üìç KAJ JO JE</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQeWsr5Gpjk0ZpcHPdQr_95TKZaNVEjwPXT523dzFV7U6NzC1YpbXhG89zO1j6VICHqiS45tkZ6XEr3/pub?output=csv';
    const GEOJSON_FILE = 'powiaty4205.geojson';
    const CITIES_GEOJSON = 'miasta.geojson';
    const WOJEWODZTWA_GEOJSON = 'wojewodztwa.geojson';

    let map, geoLayer, citiesLayer, wojLayer, userLocationMarker;
    let currentBasemap;
    let fullData = {};
    let powiatyList = [];
    const sellerColors = {};
    const colors = ['#2563eb', '#059669', '#d97706', '#dc2626', '#7c3aed', '#0891b2', '#475569'];

    const baseLayers = {
      osm: L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OSM' }),
      dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '¬© CartoDB' }),
      sat: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: '¬© Esri' }),
      light: L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '¬© CartoDB' })
    };

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }

    function cleanName(n) { 
      return n ? n.toString().toLowerCase().trim().replace("powiat ", "").replace("miasto ", "").trim() : ""; 
    }

    function getSellerColor(s) {
      if (!s) return '#cbd5e1';
      if (!sellerColors[s]) sellerColors[s] = colors[Object.keys(sellerColors).length % colors.length];
      return sellerColors[s];
    }

    let activeSellerFilter = 'all';

    function getStyle(feature) {
      const name = cleanName(feature.properties.nazwa || feature.properties.Nazwa);
      const row = fullData[name];
      const opacityVal = parseFloat(document.getElementById('opacity-range').value);
      const isMatch = activeSellerFilter === 'all' || (row && row.Sprzedawca === activeSellerFilter);
      return { 
        fillColor: getSellerColor(row ? row.Sprzedawca : null), 
        weight: 1, 
        color: 'white', 
        fillOpacity: isMatch ? opacityVal : 0.05, 
        opacity: isMatch ? 1 : 0.1 
      };
    }

    function setBasemap(type, el) {
      if (currentBasemap) map.removeLayer(currentBasemap);
      currentBasemap = baseLayers[type];
      map.addLayer(currentBasemap);
      document.querySelectorAll('.map-card').forEach(c => c.classList.remove('active'));
      if (el) el.classList.add('active');
    }

    async function init() {
      document.getElementById('loader').style.display = 'block';

      map = L.map('map', { zoomControl: false, preferCanvas: true }).setView([52.06, 19.48], 6);
      L.control.zoom({ position: 'topright' }).addTo(map);

      // Panele warstw - kluczowe dla poprawnego nak≈Çadania siƒô granic
      map.createPane('powiatyPane');
      map.createPane('wojPane');
      map.getPane('wojPane').style.zIndex = 450; 
      map.getPane('wojPane').style.pointerEvents = 'none'; // Wojew√≥dztwa nie blokujƒÖ klikniƒôƒá

      map.on('zoomend', () => {
        if (map.getZoom() > 10) document.getElementById('map').classList.add('show-labels');
        else document.getElementById('map').classList.remove('show-labels');
      });

      setBasemap('osm');

      try {
        const [csvRes, geoRes, citiesRes, wojRes] = await Promise.all([
          fetch(SHEET_URL), 
          fetch(GEOJSON_FILE), 
          fetch(CITIES_GEOJSON),
          fetch(WOJEWODZTWA_GEOJSON)
        ]);

        const csvText = await csvRes.text();
        const parsedCsv = Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;
        parsedCsv.forEach(row => { if (row.Nazwa) fullData[cleanName(row.Nazwa)] = row; });

        // Warstwa Powiat√≥w
        const powiatyGeo = await geoRes.json();
        geoLayer = L.geoJson(powiatyGeo, {
          pane: 'powiatyPane',
          style: getStyle,
          onEachFeature: (f, l) => {
            const name = f.properties.nazwa || f.properties.Nazwa;
            powiatyList.push({ name: name, layer: l });
            const data = fullData[cleanName(name)];
            let html = `<b>${name}</b><hr>`;
            if (data) {
              html += `<div style="color:blue">Sprzedawca: ${data.Sprzedawca}</div>`;
              Object.entries(data).forEach(([k,v]) => { if(k!=='Nazwa' && k!=='Sprzedawca') html += `<div>${k}: ${v}</div>`; });
            }
            l.bindPopup(html);
          }
        }).addTo(map);

        // Warstwa Wojew√≥dztw (Czerwone granice)
        const wojGeo = await wojRes.json();
        wojLayer = L.geoJson(wojGeo, {
          pane: 'wojPane',
          style: { color: '#ff0000', weight: 2, fillOpacity: 0, interactive: false }
        }).addTo(map);

        // Warstwa Miast
        const citiesGeo = await citiesRes.json();
        citiesLayer = L.geoJson(citiesGeo, {
          pointToLayer: (f, latlng) => L.circleMarker(latlng, { radius: 5, fillColor: "#fff", color: "#000", weight: 2, fillOpacity: 1 }),
          onEachFeature: (f, l) => {
            const name = f.properties.NAZWA || f.properties.name;
            const lat = l.getLatLng().lat, lng = l.getLatLng().lng;
            l.bindTooltip(name, { permanent: true, direction: 'top', className: 'city-label' });
            l.bindPopup(`<b>${name}</b><br><a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}" target="_blank" class="nav-btn">Prowad≈∫ do</a>`);
          }
        }).addTo(map);

        const stats = {};
        parsedCsv.forEach(row => { if (row.Sprzedawca) stats[row.Sprzedawca] = (stats[row.Sprzedawca] || 0) + 1; });
        createFloatingLegend(stats);
        setupSearch();

        document.getElementById('opacity-range').oninput = () => geoLayer.setStyle(getStyle);
        document.getElementById('toggle-cities').onchange = (e) => {
          if (e.target.checked) map.addLayer(citiesLayer); else map.removeLayer(citiesLayer);
        };

      } catch (err) { console.error("B≈ÇƒÖd ≈Çadowania:", err); }
      document.getElementById('loader').style.display = 'none';
    }

    function createFloatingLegend(stats) {
      const legend = document.getElementById('floating-legend');
      legend.innerHTML = '<div class="legend-chip active" onclick="setActiveFilter(\'all\', this)"><div class="chip-color" style="background:#000"></div>Wszyscy</div>';
      Object.entries(stats).sort((a,b)=>b[1]-a[1]).forEach(([n, c]) => {
        const item = document.createElement('div');
        item.className = 'legend-chip';
        item.innerHTML = `<div class="chip-color" style="background:${getSellerColor(n)}"></div><div style="flex:1">${n}</div><div style="font-size:0.7rem;opacity:0.6">${c}</div>`;
        item.onclick = () => setActiveFilter(n, item);
        legend.appendChild(item);
      });
    }

    function setActiveFilter(seller, elem) {
      activeSellerFilter = seller;
      geoLayer.setStyle(getStyle);
      document.querySelectorAll('.legend-chip').forEach(c => c.classList.remove('active'));
      elem.classList.add('active');
    }

    function locateUser() {
      map.locate({ setView: true, maxZoom: 13 });
      map.once('locationfound', (e) => {
        L.marker(e.latlng).addTo(map).bindPopup("Tu jeste≈õ!").openPopup();
      });
    }

    function setupSearch() {
      const input = document.getElementById('search');
      const res = document.getElementById('search-results');
      input.addEventListener('input', (e) => {
        const q = cleanName(e.target.value);
        res.innerHTML = '';
        if (q.length < 2) return;
        powiatyList.filter(p => cleanName(p.name).includes(q)).slice(0, 5).forEach(m => {
          const d = document.createElement('div');
          d.style.padding = '10px'; d.style.cursor = 'pointer'; d.innerText = m.name;
          d.onclick = () => {
            map.flyToBounds(m.layer.getBounds());
            setTimeout(() => m.layer.openPopup(), 1000);
            toggleSidebar();
          };
          res.appendChild(d);
        });
      });
    }

    init();
  </script>
</body>
</html>
